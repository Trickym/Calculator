<!DOCTYPE html>
<html>

    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="calculator.css">
        <link rel="stylesheet" type="text/css" href="fontawesome-free-5.12.1-web/css/all.css">
    </head>
    <body id="bo-dy">
        <div class="dropdown">
            <div class="dd">
            <button id="d-d" onclick="vieww()" ><i class="fas fa-ellipsis-v" id="fas" ></i></button>
                <div class="dd1" id="ddd1">
                <input type="checkbox" id="dmode" name="dark" value="DM" onclick="dark()">
                <label for="dmode">Dark Mode</label>
                </div>
                <div class="ld1" id="ldd1">
                <input type="checkbox" id="lmode" name="light" value="LM" onclick="light()">
                <label for="lmode">Light Mode</label>
                </div>
                
            </div>
        </div>
        <div class="c">
        <form class="calculator" name="cal">
            <input class="val" type="text" name="main" readonly="" id="val-ue">
          <span class="clear" onclick="document.cal.main.value =''" >C</span>
            <span class="clear-number" onclick="cal.main.value = cal.main.value.substring(0, cal.main.value.length - 1)" >CE</span>
            <span class="number" onclick="document.cal.main.value +='('" >(</span>
            <span class="number" onclick="document.cal.main.value +='/'" >/</span>
            
            
            <span class="number" onclick="document.cal.main.value +='7'" >7</span>
            <span class="number" onclick="document.cal.main.value +='8'" >8</span>
            <span class="number" onclick="document.cal.main.value +='9'" >9</span>
            <span class="number" onclick="document.cal.main.value +='*'" >*</span>

            
            <span class="number" onclick="document.cal.main.value +='4'" >4</span>
            <span class="number" onclick="document.cal.main.value +='5'" >5</span>
            <span class="number" onclick="document.cal.main.value +='6'" >6</span>
            <span class="number" onclick="document.cal.main.value +='+'" >+</span>
            <span class="number" onclick="document.cal.main.value +='3'" >3</span>
            <span class="number" onclick="document.cal.main.value +='2'" >2</span>
            <span class="number" onclick="document.cal.main.value +='1'" >1</span>
            <span class="number" onclick="document.cal.main.value +='-'" >-</span>
            <span class="number" onclick="document.cal.main.value +='0'" >0</span>
            <span class="number" onclick="document.cal.main.value +='00'" >00</span>
            
            

            <span class="number" onclick="document.cal.main.value +='.'" >.</span>
            <span class="number" onclick="document.cal.main.value +=')'" >)</span>
            <span class="number-value" onclick="document.cal.main.value =eval(cal.main.value)" >=</span>
        </form>
    </div>
    </body>
    <script type="text/javascript">
        function vieww(){
             var click= document.getElementById('ddd1');
             var clickkk= document.getElementById('ldd1');

             if(click.style.visibility=="visible" && clickkk.style.visibility=="visible")
             {
                 click.style.visibility="hidden";
                 clickkk.style.visibility="hidden";
             }
             else{
                 click.style.visibility="visible";
                 clickkk.style.visibility="visible";
             }
            
        }

        function dark()
        {
            var click1=document.getElementById('bo-dy');
            var btn=document.getElementById('d-d');
            var btn1=document.getElementById('fas');
            var check=document.getElementById('dmode');
            var cc=document.getElementById('ddd1');
            var valu=document.getElementById('val-ue');
            var click2= document.getElementById('ddd1');
            var click3= document.getElementById('ldd1');

            if(check.checked==true)
            {
                click1.style.backgroundColor="#202020";
                click1.style.color="white";
                btn.style.backgroundColor="#202020";
                btn1.style.color="white";
                cc.style.color="black";
                // cc.style.backgroundColor="#202020";
                cc.style.border="white";
                valu.style.backgroundColor="#202020";
                valu.style.color="white";
                click2.style.visibility="hidden";
                click3.style.visibility="hidden";
            }

            // if(check.checked==false)
            // {
            //     click1.style.backgroundColor="white";
            //     click1.style.color="black";
            //     btn.style.backgroundColor="white";
            //     btn1.style.color="black";
            //     cc.style.color="black";
            //     cc.style.backgroundColor="#E0E0E0";
            //     cc.style.border="black";
            //     valu.style.backgroundColor="white";
            //     valu.style.color="black";
            //      click2.style.visibility="hidden";
            // }
            }

            function light()
            {
            var click1=document.getElementById('bo-dy');
            var btn=document.getElementById('d-d');
            var btn1=document.getElementById('fas');
            var check=document.getElementById('lmode');
            var cc=document.getElementById('ldd1');
            var valu=document.getElementById('val-ue');
            var click2= document.getElementById('ldd1');
            var click3=document.getElementById('ddd1');

            if(check.checked==true)
            {
                click1.style.backgroundColor="white";
                click1.style.color="black";
                btn.style.backgroundColor="white";
                btn1.style.color="black";
                cc.style.color="black";
                cc.style.backgroundColor="#E0E0E0";
                cc.style.border="black";
                valu.style.backgroundColor="white";
                valu.style.color="black";
                 click2.style.visibility="hidden";
                 click3.style.visibility="hidden";
            }
            }
            


        


    </script>

    <footer>Calculator &copy 2020, Created by TrickyM <i class="fas fa-paragraph"></i></footer>

</html>
